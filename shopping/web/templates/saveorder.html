{% extends "layout.html" %}
{% block body %}
 
{% if cart != None: %}
<div class="block2">
<h2>Order placed</h2>
<table id="cart" border=1>
    <thead>
        <tr>
            <th colspan=3>Cart</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Total Amount</th>
        </tr>
    </thead>
    <tbody>
    {% for item in cart %}
        <tr id={{item.propertyID}}>
            <td> {{ item.name }} </td>
            <td> {{ item.quantity }} </td>
            <td> {{ item.getTotal() }} </td>
        </tr>
    {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th colspan=2>Grand Total</th>
            <th> {{ cart.getTotal() }} </th>
        </tr>
    </tfoot>
</table>
<div style="text-align:center;">
    <form action="/savecart/" method="post">
            <button type="submit">Create Order</button>
    </form>
</div>
</div>
{% endif %}
{% endblock %}
